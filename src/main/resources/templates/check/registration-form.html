<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/head :: default-head(~{::title})">
    <title>미션 수행 완료 등록</title>
</head>
<body>
<header th:replace="/fragments/header :: default-header"></header>
<div class="container">
    <div class="content">
        <div class="content-header">
            미션 체크
        </div>
        <div class="content-body">
            <form method="post" th:action="@{/missions/{missionId}/checks (missionId=${missionId})}">
                <div class="row mb-2">
                    <div class="col">
                        <label for="mission-execution-date">미션 수행 일자</label>
                        <input type="date" class="form-control" name="missionExecutionDate" id="mission-execution-date"
                               value="" required="">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">체크 등록</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: default-footer" )></div>
</body>
</html>
